<div class="" data-ng-controller="AssignmentController">
	<h1>Package: {{package.name}}</h1>
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="note"  placeholder="Note" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered table-condensed table-hover">
		<th>Note</th>
		<th>Created</th>
		<th>Edit</th>
		<th>Delete</th>
		
		<tr ng-repeat="assign in assignment">
			<td>{{assign.note}}</td>
			<td>{{assign.created}}</td>
			<td>
                <a class="btn" href="/#!/assignment/{{assign._id}}/edit">
                   <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a class="btn" data-ng-click="remove(assign);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
		</tr>
	</table>
    
</div>
